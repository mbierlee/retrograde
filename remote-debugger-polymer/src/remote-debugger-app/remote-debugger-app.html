<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="rg-widgets.html">
<link rel="import" href="rg-connectionstate.html">
<link rel="import" href="rg-api-behavior.html">

<dom-module id="remote-debugger-app">
    <template>
        <style>
            :host {
                display: block;
            }

            header {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                margin: 0 0 1.5em 0;
            }

            h1 {
                background-color: #7FB3D5;
                padding: 1em 2.2em;
                margin: 0;
                font-size: 16pt;
            }
        </style>
        <header>
            <h1>Retrograde Remote Debugger</h1>
            <rg-connectionstate api-base-url=[[apiBaseUrl]]></rg-connectionstate>
        </header>
        <rg-widgets api-base-url=[[apiBaseUrl]]></rg-widgets>
    </template>

    <script>
        class RemoteDebuggerApp extends ApiBehavior(Polymer.Element) {
            static get is() {
                return 'remote-debugger-app';
            }

            ready() {
                super.ready();
                this.set("apiBaseUrl", "http://localhost:8080");
            }
        }

        customElements.define(RemoteDebuggerApp.is, RemoteDebuggerApp);
    </script>
</dom-module>
