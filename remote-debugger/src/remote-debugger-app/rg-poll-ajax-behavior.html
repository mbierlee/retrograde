<script>
    PollAjaxBehavior = {
        properties: {
            ajaxPollIntervalMs: {
                type: Number,
                value: 1000
            }
        },

        ready: function() {
            this._pollAjax();
        },

        _pollAjax: function() {
            var self = this;
            setTimeout(function() {
                self.$$('iron-ajax').generateRequest();
                self._pollAjax();
            }, self.ajaxPollIntervalMs);
        }
    };
</script>
