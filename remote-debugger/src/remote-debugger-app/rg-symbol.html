<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rg-symbol">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            p {
                margin: 0;
                padding: 0;
            }
        </style>
        <p title="{{fqn}}">{{_abbreviateNamespace(fqn)}}</p>
    </template>

    <script>
        class RgSymbol extends Polymer.Element {
            static get is() {
                return "rg-symbol";
            }

            static get properties() {
                return {
                    fqn: String
                }
            }

            _abbreviateNamespace(fullyQualifiedName) {
                let name = "";
                let parts = fullyQualifiedName.split(".");
                if (parts.length > 0) {
                    for (let i = 0; i < parts.length - 1; i++) {
                        name += parts[i].charAt(0) + ".";
                    }

                    name += parts[parts.length - 1];
                }

                return name;
            }
        }

        customElements.define(RgSymbol.is, RgSymbol);
    </script>
</dom-module>
